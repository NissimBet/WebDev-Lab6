<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mi Blog</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>Todos los Comentarios</h1>
        <ul class="all-comments"></ul>
      </section>

      <section>
        <h3>Create</h3>
        <form id="new-comment">
          <label>
            Titulo:
            <input class="new-comment-inputs" type="text" name="titulo" id="newTituloInput" />
          </label>
          <label>
            Autor:
            <input class="new-comment-inputs" type="text" name="autor" id="newAutorInput" />
          </label>
          <label>
            Contenido:
            <input class="new-comment-inputs" type="text" name="contenido" id="newContenidoInput" />
          </label>
          <button type="submit">Enviar</button>
        </form>
      </section>

      <section>
        <h3>Update</h3>
        <form id="update-comment">
          <label>
            Titulo:
            <input class="update-comment-inputs" type="text" name="titulo" id="newTituloInput" />
          </label>
          <label>
            Autor:
            <input class="update-comment-inputs" type="text" name="autor" id="newAutorInput" />
          </label>
          <label>
            Contenido:
            <input
              class="update-comment-inputs"
              type="text"
              name="contenido"
              id="newContenidoInput"
            />
          </label>
          <label>
            Id:
            <input class="update-comment-inputs" type="text" name="id" id="newidInput" />
          </label>
          <button type="submit">Enviar</button>
        </form>
      </section>

      <section>
        <h3>Remove</h3>
        <form id="remove-comment">
          <label>
            Id:
            <input class="remove-comment-inputs" type="text" name="id" id="removeIdInput" />
          </label>
          <button type="submit">Enviar</button>
        </form>
      </section>

      <section>
        <h3>Search By Author</h3>
        <form id="search-comment">
          <label>
            Autor:
            <input class="search-comment-inputs" type="text" name="autor" id="searchIdInput" />
          </label>
          <button type="submit">Enviar</button>
        </form>
        <ul class="search-author"></ul>
      </section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
